<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- adaptação de tela para celular, laptop -->
    <link rel="stylesheet" href="assets/css/styles.css"/> <!--importar css para dentro do html-->

    <title>Contador</title>
</head>
<body>
    <h1 id="title">Contador</h1>
    <p> Este é o meu primeiro projeto JavaScript!<br>Clique nos botões para alterar o valor.</p>
    <div id="counter">
        <button id="negative" onclick="decrement()">-</button> <!--quando clicar no botão -, irá chamar o decrement-->
        <span id="currentNumber">0</span>
        <button id="positive" onclick="increment()">+</button> <!--quando clicar no botão +, irá chamar o increment-->
    </div>

    <script src="assets/js/scripts.js"></script> <!--importar js para dentro do html-->

</body>
</html>
